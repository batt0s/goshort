name: Run Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]


jobs:

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.18

      - name: Test
        run: go test -v github.com/batt0s/goshort/tests
