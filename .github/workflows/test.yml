name: Run Tests

on:
  # only run when build.yml succeed
  workflow_run:
    workflows: ["Build"]
    types:
      - completed


jobs:

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.18

      - name: Test
        run: make test
